<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="container-location-input">
        <form action="" method="post" class="form-location">
          <div class="location-validation-warning">abcd</div>
          <div class="div-location-input">
            <label for="location" class="label-location-input">Search</label>
            <input type="text" name="location" id="location" />
            <button type="submit" class="btn submit-location">Search</button>
          </div>
        </form>
      </div>
      <div class="container-results">
        <div class="container-current">
          <p class="current-temperature">29.4°C</p>
          <p class="city">Austin</p>
        </div>
        <div class="container-forecast">
          <div class="forecast-day">
            <p class="day-name">Wednesday</p>
            <div class="forecast-temps">
              <p class="low-temperature">29.4°C /</p>
              <p class="high-temperature">32.4°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p class="day-name">Wednesday</p>
            <div class="forecast-temps">
              <p class="low-temperature">29.4°C /</p>
              <p class="high-temperature">32.4°C</p>
            </div>
          </div>
          <div class="forecast-day">
            <p class="day-name">Wednesday</p>
            <div class="forecast-temps">
              <p class="low-temperature">29.4°C /</p>
              <p class="high-temperature">32.4°C</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Powered by
      <a href="https://www.weatherapi.com/" title="Free Weather API"
        >WeatherAPI.com</a
      >
    </footer>
  </body>
</html>
